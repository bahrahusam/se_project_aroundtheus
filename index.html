<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a webpage for people to share their pictures"
    />
    <meta name="author" content="Husam Bahra" />
    <meta
      name="keywords"
      content="Pictures, Social, Media, Travel, Friends, Nature"
    />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo.svg" alt="Logo Around the U.S" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar Jacques-Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.png"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago Di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <h3 class="footer__content">&copy; 2024 Around The U.S.</h3>
        </footer>
      </main>
    </div>
  </body>
</html>

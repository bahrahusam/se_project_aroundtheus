<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a webpage for people to share their pictures"
    />
    <meta name="author" content="Husam Bahra" />
    <meta
      name="keywords"
      content="Pictures, Social, Media, Travel, Friends, Nature"
    />

    <title>Around the U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Logo Around the U.S"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar Jacques-Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__content">&copy; 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modalEdit-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modalAdd-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
            maxlength="30"
            minlength="1"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="description"
            id="card-url-input"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Card Picture Modal -->
    <div class="modal" id="card-picture-modal">
      <div class="modal__picture-container">
        <button class="modal__close" id="modalPicture-close-button"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
